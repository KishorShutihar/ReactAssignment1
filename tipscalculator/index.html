<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tips calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="tips.js"></script>
</head>

<body>
    <div id="group">
        <h1 style="color: maroon;">Tips calculator</h1>
    <div> 
        <label for="totalAmount" style="margin: 10px;">Bill amount of food (Rs.):</label><br>
        <input id="totalAmount" style="margin-top: 5px;" type="number" placeholder="Enter total amount">
    </div>
    <div style="padding: 10px;">
        <label for="tipsPercent">Tips percent you want to add (%):</label><br>
        <input id="tipsPercent" type="number" style="margin-top: 5px;" placeholder="Enter tips percent" style="margin-top: 10px;">
    </div>
    <button style="margin-bottom:10px;" id="calculateBtn">Calculate</button>
    <div class="tipsAmount"></div>
    </div>
</body>

</html>
