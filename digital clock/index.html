<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <script src="clock.js"></script>
    <style>
        #clock {
            color:red;
            background-color:black;
            border: 5px solid green;
            margin-top:5px;
            padding-top:  10px;
            left: 50%;
            right: 50%;
            text-align: center;
            width: 200px;
            position: absolute;
            transform: translate(-50%);
        }
    </style>
</head>
<body>
    <div>
    <label for="clock" style="font-weight:bold; font-size: 30px; ">Digital Clock:</label>
    <h1 id="clock"></h1>
    </div>
    
</body>
</html>
